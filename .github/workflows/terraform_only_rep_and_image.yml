name: 'Terraform_Only_Repo'

env:
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  AWS_REGION: "${{ secrets.AWS_REGION }}"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    env:
      working-directory: createOnlyRepo
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.working-directory }}

    steps:
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          repository: NewEnergyCode/techtask
          token: ${{ secrets.GITHUB_TOKEN }}
          path: backend

      - name: List all files and directories recursively
        run: |
          echo "Current directory: $(pwd)"
          echo "All files and directories:"
          ls -R
      - name: List all files
        run: |
          echo "Repository root directory: /home/runner/work/Terraform/Terraform"
          echo "All files and directories in repository root:"
          ls -R /home/runner/work/Terraform/Terraform   

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform apply
        run: terraform apply -auto-approve -input=false

      - name: Build the Java project
        run: |
          cd backend
          ./mvnw clean package
        working-directory: /home/runner/work/Terraform/Terraform/backend

      - name: Build, tag, and push image to Amazon ECR
        id: build-publish
        shell: bash
        run: |
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 854387337926.dkr.ecr.eu-north-1.amazonaws.com
          cd /home/runner/work/Terraform/Terraform/backend
          docker build -t tf_example_repo .
          docker tag tf_example_repo:latest 854387337926.dkr.ecr.eu-north-1.amazonaws.com/tf_example_repo:latest
          docker push 854387337926.dkr.ecr.eu-north-1.amazonaws.com/tf_example_repo:latest